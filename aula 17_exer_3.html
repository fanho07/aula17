<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        .profile-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app">
        
        <div class="profile-card">
            <h2>Ana</h2>
            <p>Desenvolvedora Frontend</p>
        </div>
        
       
        <div class="profile-card">
            <h2>Carlos</h2>
            <p>Designer UI/UX</p>
        </div>
    </div>
</body>
</html>
